<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <audio type="module" src="js/script.js"></audio>
        <div class="slider">
          <output for="fader" id="volume">100</output>
          <output class="time_duration"></output>
          <output class="durationIsNow">00:00</output>

          <input class="volumeOutput" type="range" id="fader" min="0" max="100" step="1" volume="1.0" value="100"
            oninput="outputUpdate(value)">
        </div>
        <img class="volume_on" src="svg/volume-up-4-xxl.png" alt="volume_on">
        <img class="volume_off hidden" src="svg/mute-2-xxl.png" alt="volume_off">
      </div>
      <div class="container">
        <div class="progress-bar"></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <script type="text/javascript">
      function outputUpdate(vol) {
        var output = document.querySelector('#volume');
        var hidden = document.querySelector('.hidden')
        output.value = vol;
        output.style.left = vol - 20 + 'px';
        if (output.value > 9) {
          output.style.left = vol - 30 + 'px';
        }
        if (output.value > 99) {
          output.style.left = vol - 40 + 'px';
        }
      }
    </script>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
